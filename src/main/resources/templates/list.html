<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:each="user : ${users}">
  <div th:text="${user.getName()}" ></div>
  <div th:text="${user.getLink()}"></div>
  <div th:text="${user.getServiceField()}"></div>
  <div >
    <a th:href="@{'/card/' + ${user.toString()}}">
      <span>Wygeneruj wizytowke</span>
    </a>
  </div>

  </br>
</div>
</br>
</body>
</html>
